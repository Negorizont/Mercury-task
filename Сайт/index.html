<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="header__logo">
			<img class="logo__img"src="img/Logo.png" alt="">
		</div>
		<div class="header__form">
			<form class="form__authorization" name="login" method="post" action="">
				<h1 class="authorization__name">Log in</h1>
				<input class="authorization__email" name="email" type="email" id="email" placeholder="E-Mail" value=""></input>
				<input class="authorization__password" name="password" type="password" id="password" placeholder="Password" value=""></input>
				<p class="authorization__error invisible-block">E-Mail or password is incorrect</p>
				<input class="authorization__button" type="submit" id="submit" value="Login"></input>
			</form>
		</div>
		<div class="header__contain invisible-block">
			<div class="contain__user">
				<img class="user__avatar" src="img/Oval 2.png" alt="">
				<h1 class="user__name">Helena Joseph</h1>
				<input class="user__exit-button" type="submit" name="button" id="" value="Logout">
			</div>
		</div>
	</header>
	<script src="js/script.js"></script>
	<script src="js/secondary-functions.js"></script>
</body>
</html>
